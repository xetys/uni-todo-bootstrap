    <nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="page container page-new-todo">
      <h1>Add TODO</h1>
      <form method="POST">
        <div class="row">
          <div class="col-4 col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <label for="todo-name">Name</label>
          </div>
          <div class="col-8 col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <input name="Todo[name]" id="todo-name" type="text" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <label for="todo-expiry-date">Expiry Date</label>
          </div>
          <div class="col-8 col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <input name="Todo[expiry-date]" id="todo-expiry-date" type="date" value="2016-05-31" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <label for="todo-progress">Progress</label>
          </div>
          <div class="col-8 col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <input name="Todo[progress]" id="todo-progress" type="number" min="0" max="100" value="50" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
